<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Tech Layout</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <nav class="main-nav">
                <ul>
                    <li><a href="#"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="#"><i class="fas fa-microchip"></i> Technology</a></li>
                    <li><a href="#"><i class="fas fa-robot"></i> AI</a></li>
                    <li><a href="#"><i class="fas fa-rocket"></i> Space</a></li>
                </ul>
            </nav>
            <div class="info-card">
                <h2 class="glow">Quick Info</h2>
                <p>Exploring the frontiers of technology and beyond.</p>
            </div>
            <div class="neon-line"></div>
        </div>
        <div class="right-side">
            <div class="top-bar">
                <div class="search-container">
                    <input type="text" placeholder="Search..." class="search-input">
                </div>
                <div class="tags-container">
                    <button class="tag-btn" data-tag="tech">Tech</button>
                    <button class="tag-btn" data-tag="science">Science</button>
                    <button class="tag-btn" data-tag="ai">AI</button>
                    <button class="tag-btn" data-tag="space">Space</button>
                    <button class="tag-btn" data-tag="future">Future</button>
                </div>
            </div>
            <div class="content-area">
                <!-- Content will be dynamically loaded here based on selected tags -->
            </div>
            <div class="pagination">
                <button id="prevPage" class="page-btn">&lt; Previous</button>
                <span id="currentPage">Page 1</span>
                <button id="nextPage" class="page-btn">Next &gt;</button>
            </div>
        </div>
    </div>
    <script>
        console.log("Inline script is running");
    </script>
    <script src="file:///C:/path/to/your/script.js"></script>
</body>
</html>
